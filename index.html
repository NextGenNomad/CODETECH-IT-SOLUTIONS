<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CaltCraft</title>
    <!--stylesheet link------->
    <link rel="stylesheet" href="css/style.css"> 
</head>
<body>
    <!---calculator container-------->
     <div class="cal__container">
        <!--calculator logo------------>
        <h3 class="logo">Calt<span>Craft</span></h3>
        <!--display container------------>
        <div class="display">
            <!--user input display----------->
            <div class="input">
                    <input type="text" id="user__text" class="input__display" readonly>
            </div>
            <!--result display------->
            <div class="input">
                <input type="text" id="result__txt" class="input__display" readonly>
            </div>
        </div>
        <!--button container --------->
        <div class="btn__container">
            <ul>
                <li>
                    <!--button---->
                    <button class="btn btn__cancel">
                        <!--button content container------>
                        <div class="btn__content">
                            <!--button  text------->
                            <span class="btn__text text">C</span>
                        </div>
                    </button>
                    <!--button end------>
                </li>
                <li>
                    <button class="btn">
                        <div class="btn__content">
                            <span class="btn__text text delete">DE</span>
                        </div>
                    </button>
                </li>
                <li>
                    <button class="btn">
                        <div class="btn__content">
                            <span class="btn__text text">%</span>
                        </div>
                    </button>
                </li>
                <li>
                    <button class="btn operator__btn">
                        <div class="btn__content">
                            <span class="btn__text text">/</span>
                        </div>
                    </button>
                </li>
                <li>
                    <button class="btn">
                        <div class="btn__content">
                            <span class="btn__text text">7</span>
                        </div>
                    </button>
                </li>
                <li>
                    <button class="btn">
                        <div class="btn__content">
                            <span class="btn__text text">8</span>
                        </div>
                    </button></li>
                <li>
                    <button class="btn">
                        <div class="btn__content">
                            <span class="btn__text text">9</span>
                        </div>
                    </button></li>
                <li>
                    <button class="btn operator__btn">
                        <div class="btn__content">
                            <span class="btn__text text">x</span>
                        </div>
                    </button></li>
                <li>
                    <button class="btn">
                         <div class="btn__content">
                            <span class="btn__text text">4</span>
                        </div>
                    </button></li>
                <li>
                    <button class="btn">
                        <div class="btn__content">
                            <span class="btn__text text">5</span>
                        </div>
                    </button>
                </li>
                <li>
                    <button class="btn">
                         <div class="btn__content">
                            <span class="btn__text text">6</span>
                        </div>
                    </button></li>
                <li>
                    <button class="btn operator__btn">
                         <div class="btn__content">
                            <span class="btn__text text">-</span>
                        </div>
                    </button></li>
                <li>                        
                    <button class="btn">
                         <div class="btn__content">
                            <span class="btn__text text">1</span>
                        </div>
                    </button></li>
                <li>
                    <button class="btn">
                        <div class="btn__content">
                            <span class="btn__text text">2</span>
                        </div>
                    </button></li>
                <li>
                    <button class="btn">
                         <div class="btn__content">
                            <span class="btn__text text">3</span>
                        </div>
                    </button></li>
                <li>
                    <button class="btn operator__btn">
                        <div class="btn__content">
                            <span class="btn__text text">+</span>
                        </div>
                    </button></li>
                <li>
                    <button class="btn">
                        <div class="btn__content">
                            <span class="btn__text text">00</span>
                        </div>
                    </button></li>
                <li>
                    <button class="btn">
                        <div class="btn__content">
                            <span class="btn__text text">0</span>
                        </div>
                    </button></li>
                <li>
                    <button class="btn">
                         <div class="btn__content">
                            <span class="btn__text text">.</span>
                        </div>
                    </button></li>
                <li>
                    <button class="btn operator__btn">
                       <div class="btn__content">
                            <span class="btn__text text">=</span>
                        </div>
                    </button></li>
            </ul>
        </div>
     </div>
    <!---script----->
    <script src="script.js" defer></script>
</body>
</html>
